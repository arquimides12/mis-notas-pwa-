<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Notas PWA</title>

  <!-- MDL CSS & Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="style.css">
  
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!-- Header -->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Mis Notas PWA</span>
      </div>
    </header>

    <!-- Contenido principal -->
    <main class="mdl-layout__content">
      <div class="page-content">
        
        <!-- Formulario -->
        <form id="add-note-form">
          <div class="mdl-textfield mdl-js-textfield">
            <textarea class="mdl-textfield__input" rows="3" id="note-text"></textarea>
            <label class="mdl-textfield__label" for="note-text">Escribe tu nota aquí...</label>
          </div>
        </form>

        <!-- Contenedor de notas -->
        <div id="notes-container"></div>

        <!-- Snackbar -->
        <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>

      </div>
    </main>
  </div>

  <!-- Botón flotante -->
  <button id="save-note-btn" 
          class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
    <i class="material-icons">add</i>
  </button>

  <!-- MDL Script -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
