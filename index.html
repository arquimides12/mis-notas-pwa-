<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mis Notas ESPE</title>

  <!-- MDL CSS & Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="style.css">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!-- Header -->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Mis Notas ESPE</span>
      </div>
    </header>

    <!-- Contenido principal -->
    <main class="mdl-layout__content">
      <div class="page-content">
        
        <!-- Imagen principal -->
        <div class="img-container">
          <img src="img/matriz.png" 
               alt="ESPE Matriz" class="img-principal">
        </div>

        <!-- Contenedor de notas -->
        <div class="mdl-grid" id="notes-container">
          <!-- Nota ejemplo 1 -->
          <div class="mdl-cell mdl-cell--4-col">
            <div class="mdl-card mdl-shadow--2dp note-card">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Nota 1</h2>
              </div>
              <div class="mdl-card__media">
                <img src="img/opi.jpg" class="img-card" alt="ESPE">
              </div>
              <div class="mdl-card__supporting-text">
                La Universidad de las Fuerzas Armadas ESPE sede Santo Domingo cuenta con 3 carreras muy importantes.
              </div>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--4-col">
            <div class="mdl-card mdl-shadow--2dp note-card">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Nota 2</h2>
              </div>
              <div class="mdl-card__media">
                <img src="img/opi.jpg" class="img-card" alt="ESPE">
              </div>
              <div class="mdl-card__supporting-text">
                La Universidad de las Fuerzas Armadas ESPE lider en la ciudad de santo domingo.
              </div>
            </div>
          </div>
        </div>

        <!-- Snackbar -->
        <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>

      </div>
    </main>
  </div>

  <!-- Formulario flotante para agregar nota -->
  <div id="note-form" class="note-form">
    <h3>Añadir Nota</h3>
    <input type="text" id="note-title" placeholder="Título de la nota">
    <textarea id="note-text" placeholder="Escribe tu nota"></textarea>
    <button id="add-note-btn" class="mdl-button mdl-js-button mdl-button--colored">Guardar Nota</button>
    <button id="close-note-btn" class="mdl-button mdl-js-button">Cancelar</button>
  </div>

  <!-- Botón flotante -->
  <button id="save-note-btn" 
          class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
    <i class="material-icons">add</i>
  </button>

  <!-- MDL Script -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
